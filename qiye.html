<script>
	let dians=document.querySelectorAll('.dian div');
	let imgs=document.querySelectorAll('.banner-box li');
	let now=0;
	dians.forEach(function(ele,index){
		ele.onclick=function(){
			for(let i=0;i<dians.length;i++){
				dians[i].classList.remove('active');
				imgs[i].classList.remove('active');
			}
			ele.classList.add("active");
			imgs[index].classList.add("active");
			now=index;
		}
	});
	let st=setInterval(fn,2000);
	function fn(dir="r"){
		if(dir==="r"){
			now++;
			if(now==dians.length){
			now=0;
			}
		}else if(dir==="l"){
			now--;
			if(now===-1){
				now=dians.length-1;
			}
		}
		
		for(let i=0;i<dians.length;i++){
			dians[i].classList.remove('active');
			imgs[i].classList.remove('active');
		}
		dians[now].classList.add("active");
		imgs[now].classList.add("active");
	};
</script>
